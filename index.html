<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Ranni | Binary converter
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Binary to Decimal Converter</h1>

<div class="converters">
    <div class="binary-baseten">
        <h2>Input binary</h2>
        <input type="number" id="binaryInput"/>
        <button id="binaryConvert">Convert</button>
        <div id="binaryResultDisplay"></div>
    </div>
    <div class="baseten-binary">
        <h2>Input decimal</h2>
        <input type="number" id="decimalInput"/>
        <button id="decimalConvert">Convert</button>
        <div id="decimalResultDisplay"></div>
    </div>
</div>
    


    <script src="script.js"></script>
</body>
</html>
